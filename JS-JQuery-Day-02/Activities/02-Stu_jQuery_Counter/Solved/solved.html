<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Counter</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">jQuery Counter</h1>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary">
        <span id="counter" class="badge badge-light"></span>
      </button>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="subtract" type="button" class="btn btn-secondary">- 1</button>
            <button id="reset" type="button" class="btn btn-secondary">reset</button>
            <button id="add" type="button" class="btn btn-secondary">+ 1</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- counter script -->
  <script src="solved.js"></script>
</body>

</html>
