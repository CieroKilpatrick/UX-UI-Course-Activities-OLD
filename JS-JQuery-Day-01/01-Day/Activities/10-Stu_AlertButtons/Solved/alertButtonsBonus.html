<!-- Alert Buttons BONUS II-->
<!-- Goal: Create a button that triggers a dismissable alert. -->
<!doctype html>
<html lang="en">

<head>
  <title>Alert Buttons</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <style>
    /* Hide alert at load */

    .alert {
      display: none;
    }
  </style>
</head>

<body>
  <div class="m-2 d-flex justify-content-center">

    <!-- Regular Solution -->
    <button type="button" class="btn btn-primary m-1">Save</button>

    <!-- Bonus Button -->
    <button type="button" class="btn btn-danger m-1">Delete</button>

  </div>

  <!-- Regular Solution Alert -->
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    File Saved!
    <button id="saveClose" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Bonus Button Alert -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    File Deleted!
    <button id="deleteClose" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="alertBonus.js"></script>
</body>

</html>
